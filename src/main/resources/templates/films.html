<!doctype html>
<html xmlns:th="http://thymeleaf.org" lang="pt-br">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <title>Webcrawler!</title>
</head>
<body>
<table class="table table-bordered">
    <thead>
    <tr>
        <th scope="col">Nome do Filme</th>
        <th scope="col">Nota</th>
        <th scope="col">Diretor(es)</th>
        <th scope="col">Elenco principal</th>
        <th scope="col">Coment√°rio positivo</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="film : ${films}" >
        <td >
            <samp th:text="${film.name}"></samp>
        </td>
        <td >
            <samp th:text="${film.note}"></samp>
        </td>
        <td>
            <samp th:text="${film.directors}"></samp>
        </td>
        <td>
            <samp th:text="${film.mainCast}"></samp>
        </td>
        <td >
            <h3><p th:text="${film.titleComment}"></p></h3>
            <samp th:text="${film.positiveComment}"></samp>
        </td>
    </tr>
    </tbody>
</table>

<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

</body>
</html>
